<!--Code For Login Form-->
  <div class="login-form box">
      
    <form>
        <img src="./images/login.png" class="icon">
        
      <h1>Login</h1>
      <div class="form-group">
        <input type="email" name="email" placeholder="E-mail Address" id="email" >
        <span class="input-icon"><i class="fa fa-envelope"></i></span>
      </div>
      <div class="form-group">
        <input type="password" name="psw" placeholder="Password" id="pwd"> 
        <span class="input-icon"><i class="fa fa-lock"></i></span> 
      </div> 
      <button class="btn-grad" onclick="login()">Login</button><br>  
      <a class="reset-psw" href="#"><strong> Forgot your password? </strong></a><br><br><br>
      <p>Don't have an account yet? <a href="#"><b>Sign Up</b></a></p>
      <div class="seperator"><b>or</b></div>
      <p>Sign in with your social media account</p>
      <!-- Social login buttons -->
      <div>
        <button class="btn-fb"><i class="fa fa-facebook-official"></i><a href="https://www.facebook.com/" style="color:white" > Sign In with Facebook</a>  </button>  <br><br>
        <button class="btn-google"><i class="fa fa-google"></i> Sign In with Google</button> 
      </div>
    
    </form>
  </div>
