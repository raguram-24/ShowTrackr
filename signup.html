<!--Code For SignUp Form-->
  <div class="signup-form box">
      
    <form>
       
        
      <h1>Sign up</h1>
      <div class="signup-group">
        <input type="text" name = "name" placeholder="Name" required>
        <span class="input-icon"><i class="fa fa-fw fa-user"></i></span>

      </div>
      
        <div class="signup-group">
          <input type="email" name="email" placeholder="E-mail Address" id="email" required>
          <span class="input-icon"><i class="fa fa-envelope"></i></span>
        </div>
        <div class="signup-group">
          <input type="password" id="psw" name="psw" pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;" title="Must contain at least one number and one uppercase and lowercase letter,a special character and at least 8 or more characters"  placeholder="Password"required>
          <span class="input-icon"><i class="fa fa-lock"></i></span> 
        </div> 
        
        
        
      

      
      <p class="para">By clicking on the signup,you agree to <b>Terms & Conditions</b> and <b>privacy policy.</b></p>
      <button class="btn-grad " onclick="validateEmail()" >Sign Up</button>      
      
      <p class="para">Already have an account? <a href="form.html"><b>Login</b></a></p>
     
    </form>
  </div>
  <script src="script.js"></script>
</body>
